<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deteksi Penyakit Paru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-container {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 50px 35px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      color: white;
    }

    .main-container img.illustration {
      width: 140px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      font-weight: 700;
      color: #fff;
      margin-bottom: 25px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .btn {
      font-weight: 600;
      font-size: 16px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      color: white;
      box-shadow: 0 0 10px rgba(0,114,255,0.5);
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .btn-outline-secondary {
      color: #fff;
      border-color: #ccc;
    }

    .btn-outline-secondary:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-success {
      background: linear-gradient(to right, #00b09b, #96c93d);
      border: none;
      box-shadow: 0 0 10px rgba(0,180,130,0.4);
    }

    .btn-success:hover {
      background: linear-gradient(to right, #96c93d, #00b09b);
    }

    .btn-dark {
      background-color: #333;
      border: none;
    }

    .audio-player {
      width: 100%;
      margin: 15px 0;
    }

    .recording-dot {
      height: 12px;
      width: 12px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1s infinite;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    small {
      display: block;
      margin-top: 20px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="/static/img/batuk1.jpg" alt="Ilustrasi Batuk" class="illustration" />
    <h2>üéß Deteksi Penyakit Paru dari Suara Batuk</h2>

    <!-- Upload file audio -->
    <form action="/predict" method="POST" enctype="multipart/form-data" class="mb-3">
    <input type="file" id="fileInput" name="file" accept=".wav" class="form-control mb-3" required />
<audio id="previewPlayer" controls style="width: 100%; display: none;"></audio>

      <button type="submit" class="btn btn-primary w-100">üìÅ Deteksi dari File</button>
    </form>

    <hr class="text-white"/>

    <div id="countdown" style="font-size: 28px; font-weight: bold; color: #ffd700; display: none; margin-bottom: 10px;"></div>


    <!-- Tombol rekam -->
    <div class="mb-3">
      <button id="startBtn" class="btn btn-outline-secondary w-100 mb-2">üéôÔ∏è Mulai Rekam</button>
      <button id="stopBtn" class="btn btn-dark w-100" disabled>‚èπÔ∏è Stop Rekaman</button>
      <div id="recordingIndicator" style="display: none;">
        <span class="recording-dot"></span> Merekam...
      </div>
    </div>

    <!-- Audio player -->
    <audio id="audioPlayer" class="audio-player" controls></audio>

    <!-- Submit rekaman -->
    <form id="recordForm" class="mt-2">
      <button type="submit" id="submitRecord" class="btn btn-success w-100" disabled>üß† Deteksi dari Rekaman</button>
    </form>

    <small>üéì Gunakan Chrome/Firefox. Rekaman disimpan sebagai file <code>.wav</code> valid.</small>
  </div>

 <script>
  let mediaRecorder;
  let audioChunks = [];

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const audioPlayer = document.getElementById("audioPlayer");
  const submitRecord = document.getElementById("submitRecord");
  const recordingIndicator = document.getElementById("recordingIndicator");
  const countdownEl = document.getElementById("countdown");

  startBtn.onclick = async () => {
    let countdown = 3;
    countdownEl.style.display = "block";
    countdownEl.innerText = countdown;

    const interval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        countdownEl.innerText = countdown;
      } else {
        clearInterval(interval);
        countdownEl.style.display = "none";
        mulaiRekam();
      }
    }, 1000);
  };

  async function mulaiRekam() {
    audioChunks = [];
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    mediaRecorder.ondataavailable = (event) => {
      audioChunks.push(event.data);
    };

    mediaRecorder.onstop = () => {
      const blob = new Blob(audioChunks, { type: "audio/wav" });
      const audioURL = URL.createObjectURL(blob);
      audioPlayer.src = audioURL;
      submitRecord.disabled = false;
      recordingIndicator.style.display = "none";

      // Tambah amplifier volume (GainNode)
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaElementSource(audioPlayer);
      const gainNode = audioContext.createGain();
      gainNode.gain.value = 1.8; // Volume diperbesar 1.8x
      source.connect(gainNode);
      gainNode.connect(audioContext.destination);

      submitRecord.onclick = (e) => {
        e.preventDefault();
        const formData = new FormData();
        const file = new File([blob], "rekaman.wav", { type: "audio/wav" });
        formData.append("file", file);

        fetch("/predict", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.text())
          .then((result) => {
            document.body.innerHTML = result;
          })
          .catch((err) => {
            alert("Gagal mengirim rekaman.");
            console.error(err);
          });
      };
    };

    mediaRecorder.start();
    startBtn.disabled = true;
    stopBtn.disabled = false;
    recordingIndicator.style.display = "inline-block";
  }

  stopBtn.onclick = () => {
    mediaRecorder.stop();
    startBtn.disabled = false;
    stopBtn.disabled = true;
};

//// === Preview file audio sebelum diupload ===
const fileInput = document.getElementById('fileInput');
const previewPlayer = document.getElementById('previewPlayer');

fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (file && file.type === "audio/wav") {
    const reader = new FileReader();
    reader.onload = function (e) {
      previewPlayer.src = e.target.result;
      previewPlayer.style.display = "block";
    };
    reader.readAsDataURL(file);
  } else {
    previewPlayer.style.display = "none";
  }
});

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deteksi Penyakit Paru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-container {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 50px 35px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      color: white;
    }

    .main-container img.illustration {
      width: 140px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      font-weight: 700;
      color: #fff;
      margin-bottom: 25px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .btn {
      font-weight: 600;
      font-size: 16px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      color: white;
      box-shadow: 0 0 10px rgba(0,114,255,0.5);
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .btn-outline-secondary {
      color: #fff;
      border-color: #ccc;
    }

    .btn-outline-secondary:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-success {
      background: linear-gradient(to right, #00b09b, #96c93d);
      border: none;
      box-shadow: 0 0 10px rgba(0,180,130,0.4);
    }

    .btn-success:hover {
      background: linear-gradient(to right, #96c93d, #00b09b);
    }

    .btn-dark {
      background-color: #333;
      border: none;
    }

    .audio-player {
      width: 100%;
      margin: 15px 0;
    }

    .recording-dot {
      height: 12px;
      width: 12px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1s infinite;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    small {
      display: block;
      margin-top: 20px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="/static/img/batuk1.jpg" alt="Ilustrasi Batuk" class="illustration" />
    <h2>üéß Deteksi Penyakit Paru dari Suara Batuk</h2>

    <!-- Upload file audio -->
    <form action="/predict" method="POST" enctype="multipart/form-data" class="mb-3">
    <input type="file" id="fileInput" name="file" accept=".wav" class="form-control mb-3" required />
<audio id="previewPlayer" controls style="width: 100%; display: none;"></audio>

      <button type="submit" class="btn btn-primary w-100">üìÅ Deteksi dari File</button>
    </form>

    <hr class="text-white"/>

    <div id="countdown" style="font-size: 28px; font-weight: bold; color: #ffd700; display: none; margin-bottom: 10px;"></div>


    <!-- Tombol rekam -->
    <div class="mb-3">
      <button id="startBtn" class="btn btn-outline-secondary w-100 mb-2">üéôÔ∏è Mulai Rekam</button>
      <button id="stopBtn" class="btn btn-dark w-100" disabled>‚èπÔ∏è Stop Rekaman</button>
      <div id="recordingIndicator" style="display: none;">
        <span class="recording-dot"></span> Merekam...
      </div>
    </div>

    <!-- Audio player -->
    <audio id="audioPlayer" class="audio-player" controls></audio>

    <!-- Submit rekaman -->
    <form id="recordForm" class="mt-2">
      <button type="submit" id="submitRecord" class="btn btn-success w-100" disabled>üß† Deteksi dari Rekaman</button>
    </form>

    <small>üéì Gunakan Chrome/Firefox. Rekaman disimpan sebagai file <code>.wav</code> valid.</small>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let finalBlob = null;

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const submitRecord = document.getElementById("submitRecord");
    const audioPreview = document.getElementById("audioPreview");
    const loadingDiv = document.getElementById("loading");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        finalBlob = new Blob(recordedChunks, { type: 'audio/webm' });
        const wavUrl = URL.createObjectURL(finalBlob);
        audioPreview.src = wavUrl;
        submitRecord.disabled = false;
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    submitRecord.onclick = async () => {
      if (!finalBlob) return alert("Tidak ada rekaman.");
      const formData = new FormData();
      const file = new File([finalBlob], 'rekaman.webm', { type: 'audio/webm' });
      formData.append("file", file);

      loadingDiv.style.display = "block";

      try {
        const res = await fetch("/predict", {
          method: "POST",
          body: formData
        });

        const html = await res.text();
        document.open();
        document.write(html);
        document.close();
      } catch (err) {
        alert("Gagal mengirim rekaman.");
        console.error(err);
      } finally {
        loadingDiv.style.display = "none";
      }
    };

    document.getElementById("uploadForm").addEventListener("submit", () => {
      loadingDiv.style.display = "block";
    });
  </script>

</body>
</html>

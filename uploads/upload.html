<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deteksi Penyakit Paru</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 480px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    h2 {
      margin-bottom: 20px;
      color: #222;
    }
    input[type="file"],
    button {
      margin: 12px 0;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
    }
    input[type="submit"] {
      background-color: #4facfe;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #00c6ff;
    }
    audio {
      margin-top: 10px;
      width: 100%;
    }
    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
    #loading {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      padding: 10px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      font-size: 14px;
      color: #856404;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">üîç Menganalisis batuk... Mohon tunggu...</div>
    <h2>Deteksi Penyakit Paru dari Suara Batuk</h2>

    <!-- Upload Manual -->
    <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".wav" required />
      <input type="submit" value="Deteksi dari File" />
    </form>

    <hr />

    <!-- Rekam Suara -->
    <button id="startBtn">üéôÔ∏è Mulai Rekam</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Stop Rekaman</button>
    <audio id="audioPreview" controls></audio>
    <button id="submitRecord" disabled>üöÄ Deteksi dari Rekaman</button>

    <div class="note">Gunakan Chrome/Firefox. Rekaman disimpan sebagai file .wav valid.</div>
  </div>

  <!-- Ganti bagian ini di script -->
<script>
  let mediaRecorder;
  let recordedChunks = [];
  let finalBlob = null;

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const submitRecord = document.getElementById("submitRecord");
  const audioPreview = document.getElementById("audioPreview");
  const loadingDiv = document.getElementById("loading");

  startBtn.onclick = async () => {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    recordedChunks = [];
    mediaRecorder = new MediaRecorder(stream);

    mediaRecorder.ondataavailable = (event) => {
      if (event.data.size > 0) recordedChunks.push(event.data);
    };

    mediaRecorder.onstop = () => {
      finalBlob = new Blob(recordedChunks, { type: 'audio/webm' }); // WEBM
      const wavUrl = URL.createObjectURL(finalBlob);
      audioPreview.src = wavUrl;
      submitRecord.disabled = false;
    };

    mediaRecorder.start();
    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  stopBtn.onclick = () => {
    mediaRecorder.stop();
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };

  submitRecord.onclick = async () => {
    if (!finalBlob) return alert("Tidak ada rekaman.");
    const formData = new FormData();
    const file = new File([finalBlob], 'rekaman.webm', { type: 'audio/webm' }); // WEBM
    formData.append("file", file);

    loadingDiv.style.display = "block";

    try {
      const res = await fetch("/predict", {
        method: "POST",
        body: formData
      });

      const html = await res.text();
      document.open();
      document.write(html);
      document.close();
    } catch (err) {
      alert("Gagal mengirim rekaman.");
      console.error(err);
    } finally {
      loadingDiv.style.display = "none";
    }
  };

  document.getElementById("uploadForm").addEventListener("submit", () => {
    loadingDiv.style.display = "block";
  });
</script>

</body>
</html>
